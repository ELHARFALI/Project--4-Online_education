<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Education</title>
    <!-- Font Awsom -->
    <script
      src="https://kit.fontawesome.com/857de21e68.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Custom JS File -->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!-- Header Section Starts -->

    <header class="header">
      <section class="flex">
        <a href="#home" class="logo">learn.</a>

        <nav class="navbar">
          <a href="#home">home</a>
          <a href="#about">about</a>
          <a href="#courses">courses</a>
          <a href="#teachers">teachers</a>
          <a href="#reviews">reviews</a>
          <a href="#contact">contact</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <!-- Header Section Ends -->

    <!-- Home Section Starts -->

    <section class="home" id="home">

        <div class="row">

            <div class="content">
                <h3>online <span>education</span></h3>
                <a href="#contact" class="btn">contact us</a>
            </div>

            <div class="image">
                <img src="images/homg-img.svg" alt="">
            </div>

        </div>

    </section>

    <!-- Home Section Ends -->

    <!-- Count Section Starts -->

    <section class="count">

      <div class="box-container">

        <div class="box">
            <i class="fas fa-graduation-cap"></i>
            <div class="content">
              <h3>150+</h3>
              <p>courses</p>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-user-graduate"></i>
            <div class="content">
              <h3>1300+</h3>
              <p>students</p>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-chalkboard-user"></i>
            <div class="content">
              <h3>80+</h3>
              <p>teachers</p>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-face-smile"></i>
            <div class="content">
              <h3>100%</h3>
              <p>satisfaction</p>
            </div>
        </div>

      </div>

    </section>

    <!-- Count Section Ends -->
  </body>
</html>
